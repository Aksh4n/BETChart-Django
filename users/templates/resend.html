{% extends "email_index.html" %}

{%block content%}
<style>
body { 
    background: url(http://photo20.ir/images/or0wkmlu3fplhwzdrna.png) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
</style>

<div class="container" 
    style="
    height: auto;
    margin-bottom: 0px; 
    margin-top: 100px;
    padding: 100px; 
    border: 0px solid red;
    background-color: rgb(255, 255, 255);
    border-radius: 20px;
    box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
    
    ">
    <div class="container mt-5">
        <h2 style="margin-bottom: 20px;">Request New Email for Verification</h2>
        <hr>
        <form method='POST' >
            {% csrf_token %}
    
            <fieldset>
                {{form}}
            </fieldset>
    
            <div style="margin-top: 50px;">
                <button class="btn btn-outline-info" type="submit">Request New Email</button>
            </div>
        </form>
    
        <div class="border-top pt-3 mt-3">
            <small></small>
        </div>
    </div>
</div>

{% endblock %}
